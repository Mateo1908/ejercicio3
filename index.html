<!DOCTYPE html>
<html>
<head>
	<title>Ejercicio 3</title>
	<link rel="stylesheet" type="text/css" href="estilo.css">
</head>
<body>
	<div onmouseout="out();" onmouseover="adentro();" id="si"></div>
	<script>
		function out()
		{
			document.getElementById("si").innerHTML="El mouse se encuentra afuera";
		}
		function adentro()
		{
			document.getElementById("si").innerHTML="Bienvendio a el trabajo 3, el mouse esta adentro";
		}
	</script>
</body>
</html>
